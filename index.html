<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <nav class="hide" id="nav-bar">
      <h4>Quiz App</h4>
    </nav>
    <p class="score-container hide" id="score-container">
      Score: <span id="score">0</span>
    </p>

    <div class="container">
      <div class="start-page" id="start-page">
        <h1>Quiz Game</h1>
        <p>
          <strong> Welcome to the quiz!<br /> </strong>
        </p>
        <ul>
          <strong> Instructions:</strong><br /> 
          <li>You are to answer 5 questions.</li>
          <li>To answer a question, click an option</li>
          <li>Each correct answer = 1 point.</li>
          <li>Click 'Start Quiz' to begin.</li>
        </ul>
        <button id="start-btn" class="start-btn btn">Start Quiz</button>
      </div>

      <div class="question-container hide" id="question-container"></div>
      <div class="option-container hide" id="option-container"></div>

      <button class="btn next-btn hide" id="next-btn">Next</button>

      <div class="end-page hide" id="end-page"></div>
    </div>
  </body>
</html>
